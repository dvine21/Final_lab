{% extends 'base.html' %}
{% block title %}Edit Subject{% endblock %}

{% block content %}
<h2>Edit Subject</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Subject Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ subject.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'student_detail' subject.student.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
